
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
	
	server {
        listen       80;
        server_name  192.168.0.107;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
			proxy_pass http://127.0.0.1:404;
			proxy_connect_timeout 600;
			proxy_read_timeout 600;
        }
		
		location /static {
			rewrite  ^/static/(.*)$ /$1 break;
		    proxy_pass   http://static.sztoda.com;
		}
		
		location /api {
			rewrite  ^/api/(.*)$ /$1 break;
		    proxy_pass   http://h5.sztoda.com;
		}
		
		location /nt239 {
			rewrite  ^/nt239/(.*)$ /$1 break;
		    proxy_pass   http://192.168.1.239:8080;
		}
		
		location /nt245 {
			rewrite  ^/nt245/(.*)$ /$1 break;
		    proxy_pass   http://192.168.1.245:8080;
		}
		
		location /react {
			rewrite  ^/react/(.*)$ /$1 break;
		    proxy_pass   http://192.168.1.26:1024;
		}
    }

}
